<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MK Dashboard</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ======================== RESET ======================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #0f0f1a;
            color: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* ======================== SIDEBAR ======================== */
        .sidebar {
            width: 260px;
            background: #111;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar .logo {
            width: 140px;
            margin-bottom: 40px;
            user-select: none;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            gap: 14px;
            background: none;
            border: none;
            border-left: 4px solid transparent;
            border-radius: 8px;
            color: #fff;
            padding: 14px 12px;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .sidebar button:hover,
        .sidebar button.active {
            background: #1a1a1a;
            border-left: 4px solid #ff0000;
        }

        /* ======================== SIDEBAR USER ======================== */
        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* ocupa toda a altura da tela */
            padding: 20px;
            background-color: #111;
            width: 260px;
            /* exemplo escuro */
            box-sizing: border-box;
        }

        /* Bot√µes do menu ocupam espa√ßo natural, mas empurram o usu√°rio para baixo */
        .sidebar>button {
            background: none;
            border: none;
            color: #eee;
            padding: 12px 16px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .sidebar>button:hover,
        .sidebar>button.active {
            background-color: #ff4d4d;
            color: #fff;
        }

        /* O box do usu√°rio fica grudado embaixo */
        .sidebar-user {
            margin-top: auto;
            /* empurra pra baixo */
            padding-top: 15px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #eee;
            gap: 10px;
        }

        /* user-info alinhado √† esquerda */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Imagem do usu√°rio */
        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff4d4d;
            box-shadow: 0 0 8px #ff4d4d;
        }

        /* Texto com nome e id lado a lado */
        .user-text {
            display: flex;
            flex-direction: column;
            min-width: 180px;
        }

        .user-text>div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            color: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ID estilo */
        #userIdSidebar {
            font-size: 0.9em;
            color: #aaa;
            user-select: text;
        }

        /* Cargo do usu√°rio embaixo, com estilo de badge */
        #userCargoSidebar {
            font-size: 0.85em;
            margin-top: 4px;
            background-color: #2c2c2c;
            color: #ffc107;
            padding: 3px 10px;
            border-radius: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        /* Bot√µes de a√ß√£o do usu√°rio (configura√ß√µes e logout) */
        .user-actions {
            display: flex;
            gap: 8px;
        }

        .user-actions button {
            background: none;
            border: none;
            color: #eee;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .user-actions button:hover {
            background-color: #ff4d4d;
            color: #fff;
        }

        /* Logo no topo da sidebar */
        .sidebar>img.logo {
            width: 120px;
            margin-bottom: 20px;
            user-select: none;
        }

        /* ======================== MAIN CONTENT ======================== */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(135deg, #1b1b2f, #0f0f1a);
            transition: all 0.3s ease;
        }

        header.dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }

        header.dashboard-header h2 {
            font-weight: 600;
            color: #fff;
            font-size: 24px;
            user-select: none;
        }

        /* ======================== BADGES DE CARGO ======================== */
        .badgeCargo {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            user-select: none;
            background-color: #1e1e2f;
            /* fundo escuro */
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        /* Overlay animado da borda */
        .badgeCargo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: 20px;
            z-index: -1;
            background-size: 200% 200%;
            animation: borderGlow 3s linear infinite;
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
        }

        /* Anima√ß√£o da borda */
        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Borda animada por cargo */
        .badgeCEO::before {
            background: linear-gradient(270deg, #ff4d4d, #ff9900, #ff4d4d);
        }

        .badgeAdmin::before {
            background: linear-gradient(270deg, #3498db, #00d4ff, #3498db);
        }

        .badgeModerador::before {
            background: linear-gradient(270deg, #2ecc71, #66ff66, #2ecc71);
        }

        .badgeUser::before {
            background: linear-gradient(270deg, #7f8c8d, #ccc, #7f8c8d);
        }

        /* ======================== CARDS ======================== */
        .card {
            background: #1e1e2f;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;

            transition: all 0.3s ease;
        }

        .card h3 {
            margin-bottom: 20px;
            color: #ff4d4d;
        }

        /* ======================== STATS GRID ======================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1e1e2f, #141423);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 28px;
            color: #ff4d4d;
        }

        .stat-card p {
            font-size: 14px;
            color: #ccc;
        }

        .stat-icon {
            font-size: 28px;
            color: #ff4d4d;
            background: rgba(255, 0, 0, 0.1);
            padding: 12px;
            border-radius: 10px;
        }

        /* ======================== CHAMPIONSHIP GRID ======================== */
        .championship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .championship-card {
            background: #1e1e2f;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .championship-card:hover {
            transform: translateY(-6px);
        }

        .championship-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #ff4d4d;
            margin-bottom: 15px;
        }

        .championship-body small {
            color: #bbb;
        }

        /* ======================== PLAYERS GRID ======================== */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        /* ======================== ADMIN GRID ======================== */
        .admin-dashboard {
            display: flex;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SIDEBAR */
        .admin-sidebar {
            width: 240px;
            background: linear-gradient(180deg, #1f1f1f, #121212);
            color: white;
            padding: 25px;
        }

        .admin-sidebar h2 {
            margin-bottom: 30px;
            color: #ff4d4d;
        }

        .admin-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .admin-sidebar li {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin-sidebar li.active {
            background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        /* CONTENT */
        .admin-content {
            flex: 1;
            padding: 30px;
            background: #0f0f0f;
            color: white;
            overflow-y: auto;
        }

        /* HEADER */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        /* STATS */
        .admin-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
        }

        .stat-card h3 {
            font-size: 28px;
            color: #ff4d4d;
        }

        /* TABLE */
        .admin-table-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
        }

        .table-header {
            margin-bottom: 15px;
        }

        .table-header input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #111;
            color: white;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        #adminTable {
            width: 100%;
            border-collapse: collapse;
        }

        #adminTable th {
            text-align: left;
            padding: 12px;
            background: #111;
        }

        #adminTable td {
            padding: 12px;
            border-bottom: 1px solid #222;
        }

        #adminTable tr:hover {
            background: #222;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .action-btn {
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .view-btn {
            background: #444;
            color: white;
        }

        /* ======================== TABLES ======================== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: #ff0000;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }

        tr:nth-child(even) {
            background: #1a1a1a;
        }

        tr:hover {
            background: #222;
        }

        /* ======================== FORMS ======================== */
        input,
        select {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            background: #111;
            color: #fff;
            outline: none;
        }

        button.primary {
            background: #ff0000;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button.primary:hover {
            background: #cc0000;
        }

        button.delete-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: background 0.3s, transform 0.2s;
        }

        button.delete-btn:hover {
            background: #aa0000;
            transform: translateY(-2px);
        }

        /* ======================== TEAM BOX / CHAVES ======================== */
        #chavesContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .team-box {
            background: #1e1e2f;
            padding: 20px;
            border-radius: 12px;
            border-left: 6px solid #ff0000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1 1 200px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .team-box:hover {
            background: #111;
            transform: translateY(-3px);
        }

        .team-box strong {
            font-size: 16px;
            font-weight: 700;
            color: #ff4d4d;
            margin-bottom: 8px;
        }

        .team-box small {
            font-size: 13px;
            color: #bbb;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .team-box div {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* ======================== TEMA CLARO ======================== */
        body.light {
            background: #f4f4f4;
            color: #111;
        }

        body.light .main {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }

        body.light .sidebar {
            background: #fff;
            color: #111;
            box-shadow: 3px 0 20px rgba(255, 77, 77, 0.2);
        }

        body.light .sidebar button {
            color: #111;
        }

        body.light .sidebar button:hover,
        body.light .sidebar button.active {
            background: #eee;
            border-left: 4px solid #ff0000;
        }

        body.light .user-actions button {
            background: #eaeaea;
            color: #111;
        }

        body.light .user-actions button:hover {
            background: #ff0000;
            color: #fff;
        }

        body.light .card,
        body.light .stat-card,
        body.light .championship-card {
            background: #fff;
            color: #111;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.1);
        }

        body.light input,
        body.light select {
            background: #eee;
            color: #111;
        }

        body.light table th {
            background: #ff4d4d;
            color: #fff;
        }

        body.light tr:nth-child(even) {
            background: #f0f0f0;
        }

        body.light tr:hover {
            background: #ffe6e6;
        }

        /* ======================== MOBILE LAYOUT ======================== */
        /* ======================== MOBILE FULL RESPONSIVE ======================== */
        @media (max-width: 900px) {

            body {
                flex-direction: column;
                overflow: auto;
                /* importante para scroll */
            }

            /* MAIN ocupa tudo */
            .main {
                padding: 20px;
                padding-bottom: 100px;
                /* espa√ßo para bottom bar */
            }

            /* SIDEBAR vira bottom bar */
            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 75px;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0 10px;
                z-index: 1000;
                border-top: 1px solid #222;
            }

            /* Esconde logo */
            .sidebar .logo {
                display: none;
            }

            /* Bot√µes ficam s√≥ √≠cones */
            .sidebar button {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-size: 0;
                /* esconde texto */
                gap: 5px;
                padding: 8px;
                margin: 0;
                border-left: none;
            }

            .sidebar button i {
                font-size: 20px;
            }

            .sidebar button.active {
                color: #ff0000;
                background: none;
                border: none;
            }

            .sidebar button:hover {
                background: none;
                border: none;
            }

            /* Esconde user box da sidebar */
            .sidebar-user {
                display: none;
            }

            /* FOTO FLUTUANTE */
            .mobile-user-photo {
                position: fixed;
                right: 15px;
                bottom: 95px;
                width: 58px;
                height: 58px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid #ff0000;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
                z-index: 1100;
                cursor: pointer;
                transition: transform 0.2s ease;
                background: #111;
            }

            .mobile-user-photo:active {
                transform: scale(0.92);
            }

            /* Ajustes extras para tabelas no mobile */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            /* Cards menos espa√ßados */
            .card {
                padding: 18px;
            }

            .stats-grid,
            .championship-grid,
            .players-grid {
                gap: 15px;
            }
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            font-size: 28px;
            color: #ff4d4d;
        }

        .admin-header button.primary {
            padding: 10px 18px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
        }

        /* EVENTOS */
        /* Modal de cria√ß√£o de evento */
        .form-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .form-modal-content {
            background: #1e1e2f;
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-modal-content h2 {
            margin-bottom: 10px;
            color: #ff4d4d;
        }

        .form-modal-content input,
        .form-modal-content textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #111;
            color: #fff;
            resize: none;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .eventos-section {
            margin-bottom: 30px;
        }

        .eventos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .evento-card {
            background: #1e1e2f;
            border-radius: 14px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.25s ease;
            overflow: hidden;
            /* importante */
        }

        .evento-card:hover {
            background: #151520;
            transform: translateY(-4px);
        }

        /* IMAGEM QUADRADA */
        .evento-img {
            width: 20%;
            aspect-ratio: 1 / 1;
            /* üî• deixa sempre quadrado */
            object-fit: cover;
            border-radius: 12px;
            display: block;
        }

        /* T√≠tulo */
        .evento-card h3 {
            color: #ff4d4d;
            font-size: 18px;
            margin: 0;
        }

        /* Descri√ß√£o */
        .evento-card p {
            color: #ccc;
            font-size: 14px;
            margin: 0;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .card-actions button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .card-actions .ativar-btn {
            background: #3498db;
            color: #fff;
        }

        .card-actions .terminar-btn {
            background: #2ecc71;
            color: #fff;
        }

        .card-actions .apagar-btn {
            background: #e74c3c;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="logo.webp" class="logo" alt="Logo MK">
        <button id="btnDashboard"><i class="fa-solid fa-home"></i> Dashboard</button>
        <button id="btnEventos"><i class="fa-solid fa-ticket"></i> Eventos</button>
        <button id="btnGerarChave"><i class="fa-solid fa-key"></i> Gerar Chave</button>
        <button id="btnVer"><i class="fa-solid fa-eye"></i> Ver Equipes</button>
        <button id="btnAdmin" style="display:none;"><i class="fa-solid fa-user-shield"></i> Painel
            Administra√ß√£o</button>

        <div class="sidebar-user" id="sidebarUserBox">
            <div class="user-info" style="display:flex; align-items:center; gap:10px;">
                <img id="userPhoto" src="https://i.imgur.com/4Z7Dz7S.png"
                    style="width:50px; height:50px; border-radius:50%; object-fit:cover;">

                <div class="user-text" style="display:flex; flex-direction:column;">

            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let token = "";
            for (let i = 0; i < length; i++) token += chars.charAt(Math.floor(Math.random() * chars.length));
            return token;
        }

        // ------------------
        // Gerar Bracket
        // ------------------
        function gerarBracket() {
            const container = document.getElementById("bracketContainer");
            container.innerHTML = "";

            if (!equipes || !equipes.length) {
                container.innerHTML = "<p>Nenhuma equipa neste campeonato.</p>";
                return;
            }

            // üî• Embaralhar equipas
            let faseAtual = [...equipes].sort(() => Math.random() - 0.5);

            let total = faseAtual.length;

            // üî• Ajustar para pot√™ncia de 2
            let tamanho = 1;
            while (tamanho < total) tamanho *= 2;

            // üî• Adicionar BYE se necess√°rio
            while (faseAtual.length < tamanho) {
                faseAtual.push({ nome: "BYE" });
            }

            let rounds = Math.log2(tamanho);

            for (let r = 0; r < rounds; r++) {

                const roundDiv = document.createElement("div");
                roundDiv.classList.add("round");

                const titulo = document.createElement("h3");

                titulo.innerText =
                    r === rounds - 1 ? "üèÜ Final" :
                        r === rounds - 2 ? "‚öîÔ∏è Semifinal" :
                            r === rounds - 3 ? "üî• Quartas" :
                                "Fase " + (r + 1);

                roundDiv.appendChild(titulo);

                for (let i = 0; i < faseAtual.length; i += 2) {

                    const match = document.createElement("div");
                    match.classList.add("match");

                    const teamA = document.createElement("div");
                    teamA.classList.add("team");
                    teamA.innerText = faseAtual[i]?.nome || "BYE";

                    const teamB = document.createElement("div");
                    teamB.classList.add("team");
                    teamB.innerText = faseAtual[i + 1]?.nome || "BYE";

                    match.appendChild(teamA);
                    match.appendChild(teamB);

                    roundDiv.appendChild(match);
                }

                container.appendChild(roundDiv);

                // üî• Preparar pr√≥xima fase
                faseAtual = new Array(faseAtual.length / 2)
                    .fill(null)
                    .map(() => ({ nome: "A definir" }));
            }
        }

                function resizeImage(file, maxWidth = 500, quality = 0.7) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement("canvas");
                                const scale = maxWidth / img.width;
                                canvas.width = maxWidth;
                                canvas.height = img.height * scale;

                                const ctx = canvas.getContext("2d");
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                                // converter para Base64 comprimido
                                const dataUrl = canvas.toDataURL("image/webp", quality);
                                resolve(dataUrl);
                            };
                            img.onerror = (err) => reject(err);
                            img.src = event.target.result;
                        };
                        reader.onerror = (err) => reject(err);
                        reader.readAsDataURL(file);
                    });
                }

        /* =====================================================
           üìã CARREGAR ADMIN PANEL (TABELA + STATS)
        ===================================================== */

        async function carregarAdminPanel() {

            const tbody = document.querySelector("#adminTable tbody");
            if (!tbody) return;

            const totalUsersEl = document.getElementById("totalUsers");
            const totalAdminsEl = document.getElementById("totalAdmins");
            const totalModsEl = document.getElementById("totalMods");
            const searchInput = document.getElementById("searchUser");

            tbody.innerHTML = "";

            let totalUsers = 0;
            let totalAdmins = 0;
            let totalMods = 0;

            try {

                const snap = await getDocs(collection(db, "admins"));

                snap.forEach(docSnap => {

                    const d = docSnap.data();
                    totalUsers++;

                    if (d.cargo === "admin") totalAdmins++;
                    if (d.cargo === "moderador") totalMods++;

                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                <td>
                    <div class="user-cell">
                        <img class="user-avatar"
                            src="${d.photoBase64 && d.photoBase64.startsWith("data:")
                            ? d.photoBase64
                            : "https://via.placeholder.com/40"}">
                        <span>${d.nome || "-"}</span>
                    </div>
                </td>
                <td>${d.email || "-"}</td>
                <td>${d.cargo || "-"}</td>
                <td>
                    <button class="action-btn edit-btn">Editar</button>
                    <button class="action-btn delete-btn">Eliminar</button>
                    <button class="action-btn view-btn">Ver</button>
                </td>
            `;

                    tbody.appendChild(tr);

                    tr.querySelector(".edit-btn")
                        .addEventListener("click", () => criarOuEditarUser(docSnap.id));

                    tr.querySelector(".delete-btn")
                        .addEventListener("click", () => deletarUser(docSnap.id));

                    tr.querySelector(".view-btn")
                        .addEventListener("click", () => verUser(docSnap.id));
                });

                if (totalUsersEl) totalUsersEl.textContent = totalUsers;
                if (totalAdminsEl) totalAdminsEl.textContent = totalAdmins;
                if (totalModsEl) totalModsEl.textContent = totalMods;

                if (searchInput) {
                    searchInput.addEventListener("input", function () {

                        const value = this.value.toLowerCase();

                        document.querySelectorAll("#adminTable tbody tr")
                            .forEach(row => {
                                row.style.display =
                                    row.innerText.toLowerCase().includes(value)
                                        ? ""
                                        : "none";
                            });
                    });
                }

            } catch (e) {
                console.error("Erro ao carregar admins:", e);
            }
        }


        /* =====================================================
           ‚úèÔ∏è CRIAR / EDITAR UTILIZADOR
        ===================================================== */

        async function criarOuEditarUser(docId = null) {

            let userData = { nome: "", email: "", cargo: "user", senha: "", photoBase64: "" };

            if (docId) {
                const snap = await getDoc(doc(db, "admins", docId));
                if (snap.exists()) userData = snap.data();
            }

            const { value: formValues } = await Swal.fire({

                title: docId ? "Editar Usu√°rio" : "Criar Usu√°rio",

                html: `
            <input id="swalNome" class="swal2-input" placeholder="Nome" value="${userData.nome}">
            <input id="swalEmail" class="swal2-input" placeholder="Email" value="${userData.email}">
            <input id="swalSenha" type="password" class="swal2-input" placeholder="Senha (opcional)">
            <select id="swalCargo" class="swal2-select">
                <option value="ceo">CEO</option>
                <option value="admin">Admin</option>
                <option value="moderador">Moderador</option>
                <option value="user">Jogador</option>
            </select>
        `,

                showCancelButton: true,

                preConfirm: () => ({
                    nome: document.getElementById("swalNome").value.trim(),
                    email: document.getElementById("swalEmail").value.trim(),
                    cargo: document.getElementById("swalCargo").value,
                    senha: document.getElementById("swalSenha").value
                })
            });

            if (!formValues) return;

            try {

                if (docId) {

                    const dataToUpdate = { ...formValues };
                    if (!dataToUpdate.senha) delete dataToUpdate.senha;

                    await updateDoc(doc(db, "admins", docId), dataToUpdate);

                    Swal.fire({ icon: "success", title: "Atualizado!" });

                } else {

                    if (!formValues.senha) {
                        Swal.fire({ icon: "error", title: "Defina uma senha!" });
                        return;
                    }

                    await createUserWithEmailAndPassword(auth, formValues.email, formValues.senha);
                    await addDoc(collection(db, "admins"), formValues);

                    Swal.fire({ icon: "success", title: "Criado!" });
                }

                carregarAdminPanel();

            } catch (e) {
                console.error(e);
                Swal.fire({ icon: "error", title: "Erro ao salvar" });
            }
        }


        /* =====================================================
           üóëÔ∏è DELETAR
        ===================================================== */

        async function deletarUser(docId) {

            const result = await Swal.fire({
                icon: "warning",
                title: "Tem certeza?",
                showCancelButton: true
            });

            if (!result.isConfirmed) return;

            await deleteDoc(doc(db, "admins", docId));

            Swal.fire({ icon: "success", title: "Deletado!", timer: 1200, showConfirmButton: false });

            carregarAdminPanel();
        }


        /* =====================================================
           üëÅÔ∏è VER DETALHES
        ===================================================== */

        async function verUser(docId) {

            const snap = await getDoc(doc(db, "admins", docId));
            if (!snap.exists()) return;

            const data = snap.data();

            Swal.fire({
                title: data.nome,
                html: `
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Cargo:</strong> ${data.cargo}</p>
        `
            });
        }

        // ------------------
        // Configura√ß√£o Bot√£o
        // ------------------
        document.getElementById("btnSettings").onclick = async () => {
            const temaAtual = document.body.classList.contains("light") ? "light" : "dark";

            const { value: formValues } = await Swal.fire({
                title: "‚öôÔ∏è Configura√ß√µes",
                html: `
                    <label style="display:block;text-align:left;margin-bottom:5px;">Nome:</label>
                    <input id="swalNomeUser" class="swal2-input" value="${currentUserNome}">

                    <label style="display:block;text-align:left;margin:15px 0 5px;">Tema:</label>
                    <select id="swalTema" class="swal2-select">
                        <option value="dark" ${temaAtual === "dark" ? "selected" : ""}>üåô Escuro</option>
                        <option value="light" ${temaAtual === "light" ? "selected" : ""}>‚òÄÔ∏è Claro</option>
                    </select>

                    <label style="display:block;text-align:left;margin:15px 0 5px;">Foto de Perfil:</label>
                    <input type="file" id="swalFotoUser" class="swal2-file" accept="image/*">
                `,
                showCancelButton: true,
                confirmButtonText: "Salvar Altera√ß√µes",
                preConfirm: () => ({
                    nome: document.getElementById("swalNomeUser").value,
                    tema: document.getElementById("swalTema").value,
                    foto: document.getElementById("swalFotoUser").files[0]
                })
            });

            if (!formValues) return;

            try {
                // ===== ATUALIZAR NOME =====
                const snap = await getDocs(collection(db, "admins"));
                let docId = null;
                snap.forEach(docSnap => {
                    if (docSnap.data().email === currentUser.email) docId = docSnap.id;
                });

                if (docId) {
                    await updateDoc(doc(db, "admins", docId), { nome: formValues.nome });
                    currentUserNome = formValues.nome;
                    document.getElementById("userNomeSidebar").innerText = formValues.nome;
                }

                // ===== ATUALIZAR TEMA =====
                if (formValues.tema === "light") {
                    document.body.classList.add("light");
                    localStorage.setItem("temaMK", "light");
                } else {
                    document.body.classList.remove("light");
                    localStorage.setItem("temaMK", "dark");
                }

                // ===== UPLOAD FOTO =====
                if (formValues.foto && docId) {
                    Swal.fire({
                        title: "Enviando foto...",
                        allowOutsideClick: false,
                        didOpen: () => Swal.showLoading()
                    });

                    const reader = new FileReader();
                    reader.onload = async function (evt) {
                        const fotoBase64 = evt.target.result;

                        // Atualiza Firestore
                        await updateDoc(doc(db, "admins", docId), { photoBase64: fotoBase64 });

                        // Atualiza interface
                        document.getElementById("userPhoto").src = fotoBase64;
                        document.getElementById("mobileUserPhoto").src = fotoBase64;

                        Swal.close();
                        Swal.fire({ icon: "success", title: "Foto atualizada!" });
                    };
                    reader.readAsDataURL(formValues.foto);
                } else {
                    Swal.fire({
                        icon: "success",
                        title: "Configura√ß√µes atualizadas!"
                    });
                }

            } catch (e) {
                console.error(e);
                Swal.fire({
                    icon: "error",
                    title: "Erro ao atualizar configura√ß√µes"
                });
            }
        };

        document.getElementById("btnLogoutIcon").onclick = async () => {

            const confirm = await Swal.fire({
                icon: "warning",
                title: "Sair da conta?",
                text: "Tem certeza que deseja terminar a sess√£o?",
                showCancelButton: true,
                confirmButtonText: "Sim, sair",
                cancelButtonText: "Cancelar"
            });

            if (confirm.isConfirmed) {
                await signOut(auth);
                window.location.href = "login.html";
            }
        };

        async function atualizarSidebar(userData) {
            // Foto
            const userPhoto = document.getElementById("userPhoto");
            const userPhotoMobile = document.getElementById("mobileUserPhoto")
            userPhoto.src = userData.photoBase64 || userData.photoURL || "https://i.imgur.com/4Z7Dz7S.png";
            userPhotoMobile.src = userData.photoBase64 || userData.photoUrl;

            // Nome
            const userNome = document.getElementById("userNomeSidebar");
            userNome.textContent = userData.nome || "Nome";

            // ID
            const userId = document.getElementById("userIdSidebar");
            userId.textContent = userData.id || "Id"

            // Cargo
            const cargoSpan = document.getElementById("userCargoSidebar");
            cargoSpan.className = ""; // limpa classes anteriores

            const cargo = (userData.cargo || "user").toLowerCase();

            switch (cargo) {
                case "ceo":
                    cargoSpan.classList.add("badgeCargo", "badgeCEO");
                    cargoSpan.textContent = "üëë CEO";
                    break;
                case "admin":
                    cargoSpan.classList.add("badgeCargo", "badgeAdmin");
                    cargoSpan.textContent = "üõ°Ô∏è Admin";
                    break;
                case "moderador":
                    cargoSpan.classList.add("badgeCargo", "badgeModerador");
                    cargoSpan.textContent = "‚öîÔ∏è Moderador";
                    break;
                default:
                    cargoSpan.classList.add("badgeCargo", "badgeUser");
                    cargoSpan.textContent = "üë§ Usu√°rio";
                    break;
            }
        }

        // ------------------------- AUTH ---------------------------
        onAuthStateChanged(auth, async user => {
            if (!user) { window.location.href = "login.html"; return; }
            currentUser = user;

            try {
                // Buscar o admin correspondente ao usu√°rio logado
                const snap = await getDocs(collection(db, "admins"));
                let userData = null;
                snap.forEach(docSnap => {
                    if (docSnap.data().email === user.email) {
                        userData = docSnap.data();
                        userData.docId = docSnap.id;
                    }
                });

                if (!userData) {
                    Swal.fire({ icon: "error", title: "Sem permiss√£o", text: "Seu usu√°rio n√£o √© admin", timer: 2500, showConfirmButton: false });
                    document.getElementById("mainContent").innerHTML = "<p>Voc√™ n√£o tem permiss√£o para acessar este dashboard.</p>";
                    return;
                }

                // Cargo do usu√°rio logado
                const userCargo = (userData.cargo || "user").toLowerCase();
                currentUserNome = userData.nome;
                currentUserId = userData.id
                currentUserRole = userData.cargo;

                // Mostrar bot√£o Admin s√≥ se CEO
                if (userCargo === "ceo") {
                    document.getElementById("btnAdmin").style.display = "flex";
                }

                // Atualiza sidebar e tema...
                await atualizarSidebar(userData);
                const temaSalvo = localStorage.getItem("temaMK");
                if (temaSalvo === "light") document.body.classList.add("light");

                // Carrega a se√ß√£o eventos passando o cargo
                // depois de definir currentUserRole
                carregarSecao("eventos", currentUserRole);
                mostrarSecao("Dashboard");

            } catch (e) {
                console.error(e);
                Swal.fire({ icon: "error", title: "Erro", text: "N√£o foi poss√≠vel carregar os dados", timer: 2500, showConfirmButton: false });
            }
        });

        // ---------------- SIDEBAR ----------------
        document.getElementById("btnDashboard").onclick = () => mostrarSecao("Dashboard");
        document.getElementById("btnEventos").onclick = () => mostrarSecao("Eventos");
        document.getElementById("btnVer").onclick = () => mostrarSecao("Ver");
        document.getElementById("btnGerarChave").onclick = () => mostrarSecao("GerarChave");
        document.getElementById("btnAdmin").onclick = () => mostrarSecao("Admin");
    </script>
